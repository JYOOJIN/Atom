<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border:10px solid green;
        font-size:60px;
      }

      @media(min-width:800px){
        div{
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
    <p>화면 크기가 800px 보다 크다면 media 안에 있는 코드 작동</p>
  </body>
</html>
